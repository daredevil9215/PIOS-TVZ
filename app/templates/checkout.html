{% extends "base.html" %}

{% block content %}

<div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold mb-4">Naplata</h1>
    <p class="text-white-700 font-bold">Stanje računa: {{ user_balance }} €</p>
</div>
<div class="container mx-auto">
    <div class="w-full max-w-md mx-auto">
        <form action="/process_payment" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Način plaćanja:</label>
                <div class="flex items-center">
                    <input type="radio" id="cash" name="payment_method" value="cash" checked="1" class="mr-2">
                    <label for="cash" class="text-black mr-4">Gotovina</label>
                    <input type="radio" id="card" name="payment_method" value="card" class="mr-2">
                    <label for="card" class="text-black mr-4">Kartica</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Nastavi</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
