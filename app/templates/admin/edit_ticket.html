{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-2xl font-semibold mb-4">Uredi Kartu</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <div class="mb-4">
            <label for="name" class="block text-black-700">Ime</label>
            {{ form.name(class="form-input mt-1 w-1/2 text-black") }}
        </div>
        <div class="mb-4">
            <label for="name" class="block text-black-700">Linija</label>
            {{ form.name(class="form-input mt-1 w-1/2 text-black") }}
        </div>
        <div class="mb-4">
            <label for="price" class="block text-black-700">Cijena</label>
            {{ form.price(class="form-input mt-1 text-black") }}
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Spremi Promjene</button>
    </form>
</div>
{% endblock %}
